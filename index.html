<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fox Randomizer</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>Fox Randomizer</h1>
            <a class="foxes">Foxes</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="column-half">
          <img src="images/Cattius.png" />
        </div>
        <div class="column-half">
          <p class="message">
            Hi, welcome! My name is Cattius! Please click
            <q>Generate</q> to get started.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="column-half">
          <img src="images/placeholder.jpg" class="random" />
        </div>
        <div class="column-half">
          <div class="row">
            <div class="column-full">
              <a class="generate">Generate</a>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <a class="save">Save</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
