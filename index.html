<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fox Randomizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>Fox Randomizer</h1>
            <a class="foxes">Foxes</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="generate-fox" class="hidden">
        <div class="row">
          <div class="column-half">
            <img src="images/Cattius.png" />
          </div>
          <div class="column-half">
            <p class="message">
              Hi, welcome! My name is Cattius! Please click
              <q>Generate</q> to get started.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder.jpg" class="random" />
          </div>
          <div class="column-half">
            <div class="row">
              <div class="column-full">
                <a class="generate">Generate</a>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <a class="save">Save</a>
              </div>
            </div>
          </div>
        </div>
        <dialog class="save-dialog">
          <form class="save-form">
            <h2 class="save-header">Save fox?</h2>
            <div class="row">
              <div class="column-full">
                <label for="save-title">Title</label>
                <textarea id="save-title" name="title" required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <label for="save-notes">Notes</label>
                <textarea id="save-notes" name="notes" required></textarea>
              </div>
            </div>
            <div class="row">
              <div class="column-half">
                <a class="save-nope">Nope</a>
              </div>
              <div class="column-half">
                <a class="save-yes">Yes</a>
              </div>
            </div>
          </form>
        </dialog>
      </div>
      <div data-view="view-fox" class="show">
        <div class="row">
          <div class="column-half">
            <h2 class="entries">Foxes</h2>
          </div>
          <div class="column-half">
            <a class="new">NEW</a>
          </div>
        </div>
        <img src="images/no-foxes.jpg" class="no-foxes show" />
        <ul></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
